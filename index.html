<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> PASTEL THEMED CALCULATOR </h1>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="btn pastel-pink">7</button>
      <button class="btn pastel-blue">8</button>
      <button class="btn pastel-green">9</button>
      <button class="btn pastel-purple operator">/</button>

      <button class="btn pastel-pink">4</button>
      <button class="btn pastel-blue">5</button>
      <button class="btn pastel-green">6</button>
      <button class="btn pastel-purple operator">*</button>

      <button class="btn pastel-pink">1</button>
      <button class="btn pastel-blue">2</button>
      <button class="btn pastel-green">3</button>
      <button class="btn pastel-purple operator">-</button>

      <button class="btn pastel-pink">0</button>
      <button class="btn pastel-blue">.</button>
      <button class="btn pastel-green" id="clear">C</button>
      <button class="btn pastel-purple operator">+</button>

      <button class="btn pastel-yellow equal" id="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
